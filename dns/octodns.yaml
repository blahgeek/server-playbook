providers:
  cloudflare:
    class: "octodns_cloudflare.CloudflareProvider"
    token: "env/CLOUDFLARE_API_TOKEN"
  config:
    class: "octodns.provider.yaml.YamlProvider"
    default_ttl: 300
    directory: "./config"
    enforce_order: true
  googlecloud:
    class: "octodns_googlecloud.GoogleCloudProvider"
    project: "yikai-net"
zones:
  blahgeek.com.:
    sources:
    - "config"
    targets:
    - "googlecloud"
    - "cloudflare"
  z1k.dev.:
    sources:
    - "config"
    targets:
    - "googlecloud"
    - "cloudflare"
