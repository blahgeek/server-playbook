- name: Setup ssh authorized keys
  authorized_key:
    user: root
    state: present
    key: "{{ item }}"
  with_items:
    - "ssh-rsa  blahgeek@Oldtown"
    - "ssh-rsa  cardno:000604138113"

- name: Allow release info change
  lineinfile:
    path: /etc/apt/apt.conf.d/99releaseinfochange
    state: present
    create: yes
    line: Acquire::AllowReleaseInfoChange::Suite "true";
  when: ansible_os_family == 'Debian'

- name: Apt update
  apt:
    cache_valid_time: 86400
  when: ansible_os_family == 'Debian'

- name: Install packages
  package:
    name:
      - fail2ban
      - openvpn
      - htop
      - unzip
    state: present

- name: Install packages for debian
  package:
    name:
      - iptables-persistent
    state: present
  when: ansible_os_family == 'Debian'

- name: Disblae UFW
  systemd:
    name: ufw
    enabled: no
    state: stopped
  when: ansible_os_family == 'Debian'
  ignore_errors: yes

- name: Configure fail2ban
  copy:
    content: |
      [sshd]
      enabled = true
    dest: /etc/fail2ban/jail.local
  notify:
    - Reload fail2ban

- name: Flush handlers
  meta: flush_handlers

- name: Check fail2ban status
  command: fail2ban-client status sshd
  changed_when: False

- name: Ensure loading /etc/network/interfaces.d
  lineinfile:
    path: /etc/network/interfaces
    regexp: '^source '
    line: source /etc/network/interfaces.d/*
  when: ansible_os_family == 'Debian'

# aliyun SB
- name: Reset iptable default policy
  iptables_raw:
    name: reset_default
    table: filter
    rules: |
      -P FORWARD ACCEPT
